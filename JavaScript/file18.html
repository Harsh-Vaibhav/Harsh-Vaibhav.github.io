<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
        function f1(value) {
            alert(value);
        }
    </script>
</head>
<body>
    <p onclick="f1(event.target.innerHTML)">Home</p>
    <p>Cart</p>
    <p>
        <input type="text" onchange="f1(event.target.value)"/>
    </p>
</body>
</html>
